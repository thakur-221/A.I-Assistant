<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifra, My Virtual Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="full-screen-logo"></div>
    <h1>I'm <span id="name">Shifra</span>, Your <span id="va">Virtual Assistant</span></h1>
    <img src="voice.gif" alt="voice" id="voice">
    
    <div id="interaction-area">
        <input type="text" id="text-command" placeholder="Type your command here..." />
        <button id="text-btn">Submit</button>
    </div>
    
    <button id="btn">
        <img src="mic.svg" alt="mic">
        <span id="content">Click here to talk to me</span>
    </button>

    <script src="script.js"></script>
</body>
</html>
